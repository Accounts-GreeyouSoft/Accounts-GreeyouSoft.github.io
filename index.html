<!DOCTYPE html>
 <html>
   <head>
     <title>GreeyouSoft Account</title>
     <style>
      .main{
       width:32em;
       height:45em;
       border: solid 1px #EEEEEE;
       border-radius: 12px;
       
      }
      img{
       width:10em;
       height:10em
       margin-bottom: 5em;
      }
      .title{
       font-family: sans-serif;
       width:40em;
       height:5em;
      }
     </style>
   </head>
  <body>
   <center>
   <div class="main">
    <div class="icon">
     <a href="https://greeyousoft.f5.si">
     <center>
     <img src="https://greeyousoft.f5.si/icons/IMG_1074-removebg.png" alt="GreeyouSoft Logo">
     </center>
     </a> 
    </div>
    <div class="title">
     <center>
     <hi>GreeyouSoft Accountにログイン</hi>
     </center> 
    </div>
    <div class="forms">
     <form>
      <label for="name">名前</label>
      <input type="text" id="name">
      <label for="mail">メール</label>
      <input type="email" id="mail">
      <label for="password">パスワード</label>
      <input type="password" id="password">
      <input type="submit" id="submit" value="送信"> 
     </form>
    </div> 
   </div>
   </center>
  </body>
 </html>
